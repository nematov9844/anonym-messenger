

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Image and Text Form</title>
    <script src="https://cdn.tailwindcss.com">
    </script>
</head>
<body class="bg-gray-100 p-8 flex flex-col items-center justify-center min-h-screen gap-4">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6">
        <form class="space-y-4">
          <div>
            <label for="chatId" class="block text-sm font-medium text-gray-700">Chat ID</label>
            <input id="chatsId" type="text" class="mt-1 block w-full h-[35px] rounded-md border-gray-300 border-2 px-4 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Your channel id">
          </div>
          <div>
            <label for="botToken" class="block text-sm font-medium text-gray-700">Bot Token</label>
            <input id="botsToken" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 border-2 px-2 h-[35px] focus:ring-opacity-50" placeholder="Your bot Token ">
          </div>
          <div>
            <button id="btn" type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Save
            </button>
          </div>
        </form>
      </div>
      
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="md:flex">
            <div class="p-8">
                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold mb-4">Send Image and Text</div>
                <form class="space-y-4" onsubmit=" return sendtelegram()">
                    <div>
                        <label for="image" class="block text-sm font-medium text-gray-700">Image</label>
                        <input type="file" id="image" name="image" accept="image/*" class="mt-1 block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-indigo-50 file:text-indigo-700
                        hover:file:bg-indigo-100">
                    </div>
                    <div>
                        <label for="text" class="block text-sm font-medium text-gray-700">Text</label>
                        <textarea id="text" name="text" rows="3"  class="mt-1 resize-none block w-full rounded-md border-gray-300 border-2 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-3 " placeholder="Enter your Text"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
